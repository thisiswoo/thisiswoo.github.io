    현재 **[Xiness]{:target="_blank"}**에서 개발/운영/배포를 담당하고 있습니다.<br>
    또한 **[IliasAI]{:target="_blank"}** 신규 프로젝트를 담당하여 개발/운영/배포를 진행 중에 있습니다.<br>
